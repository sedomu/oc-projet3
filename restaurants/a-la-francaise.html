<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>ohmyfood</title>
        <link href="../assets/css/main.css" rel="stylesheet" >
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
    </head>
    <body>
        <header class="header">
            <div class="header__back">
                <a href="../index.html"
                    ><img src="../assets/images/icons/back-arrow.svg" alt="return to home page"
                ></a>
            </div>
            <!-- I prefer to include the logo as an image file to avoid potential issues with font loading -->
            <div class="header__logo">
                <a href="../index.html"
                    ><img src="../assets/images/logo/ohmyfood_black.svg" alt="logo"
                ></a>
            </div>
        </header>

        <main>
            <div class="restaurant-hero">
                <img
                    src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                    alt="photo of a plate on a restaurant table"
                >
            </div>

            <section class="restaurant-menu">
                <div class="restaurant-menu__title">
                    <h1>À la française</h1>
                    <div class="like-fa">
                        <input type="checkbox" id="favorite-restaurant" >
                        <label for="favorite-restaurant">
                            <i class="fa-solid fa-heart"></i>
                        </label>
                    </div>
                </div>

                <div class="restaurant-menu__courses">
                    <div class="restaurant-menu__category">
                        <h2>Entrées</h2>
                    </div>

                    <label for="1">
                        <div class="restaurant-menu__course">
                            <div class="txt">
                                <h3>Tartare de poulpe acidulé</h3>
                                <p>Aux zestes d'orange</p>
                            </div>
                            <div class="price">
                                <p>25€</p>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="1" >
                                <div class="check__block">
                                    <img
                                        src="../assets/images/icons/check.svg"
                                        alt="checked icon"
                                    >
                                </div>
                            </div>
                        </div>
                    </label>
                    <label for="2">
                        <div class="restaurant-menu__course">
                            <div class="txt">
                                <h3>Velouté de légumes d'antan</h3>
                                <p>Carotte, panais, topinambour</p>
                            </div>
                            <div class="price">
                                <p>35€</p>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="2" >
                                <div class="check__block">
                                    <img
                                        src="../assets/images/icons/check.svg"
                                        alt="checked icon"
                                    >
                                </div>
                            </div>
                        </div>
                    </label>
                    <label for="3">
                        <div class="restaurant-menu__course">
                            <div class="txt">
                                <h3>Soupe à l'oignon</h3>
                                <p>Revisitée</p>
                            </div>
                            <div class="price">
                                <p>20€</p>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="3" >
                                <div class="check__block">
                                    <img
                                        src="../assets/images/icons/check.svg"
                                        alt="checked icon"
                                    >
                                </div>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="restaurant-menu__courses">
                    <div class="restaurant-menu__category"><h2>Plats</h2></div>
                    <label for="4">
                        <div class="restaurant-menu__course">
                            <div class="txt">
                                <h3>Coquilles Saint-Jacques</h3>
                                <p>Accompagnées d'une purée de panais</p>
                            </div>
                            <div class="price">
                                <p>40€</p>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="4" >
                                <div class="check__block">
                                    <img
                                        src="../assets/images/icons/check.svg"
                                        alt="checked icon"
                                    >
                                </div>
                            </div>
                        </div>
                    </label>
                    <label for="5">
                        <div class="restaurant-menu__course">
                            <div class="txt">
                                <h3>Magret de canard</h3>
                                <p>Et parmentier de pommes de terre</p>
                            </div>
                            <div class="price">
                                <p>35€</p>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="5" >
                                <div class="check__block">
                                    <img
                                        src="../assets/images/icons/check.svg"
                                        alt="checked icon"
                                    >
                                </div>
                            </div>
                        </div>
                    </label>
                    <label for="6">
                        <div class="restaurant-menu__course">
                            <div class="txt">
                                <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                                <p>Sur son lit de gnocchis aux légumes</p>
                            </div>
                            <div class="price">
                                <p>44€</p>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="6" >
                                <div class="check__block">
                                    <img
                                        src="../assets/images/icons/check.svg"
                                        alt="checked icon"
                                    >
                                </div>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="restaurant-menu__courses">
                    <div class="restaurant-menu__category">
                        <h2>Desserts</h2>
                    </div>
                    <label for="7">
                        <div class="restaurant-menu__course">
                            <div class="txt">
                                <h3>Pétales de violettes glacés</h3>
                                <p>Et purée de noisettes</p>
                            </div>
                            <div class="price">
                                <p>18€</p>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="7" >
                                <div class="check__block">
                                    <img
                                        src="../assets/images/icons/check.svg"
                                        alt="checked icon"
                                    >
                                </div>
                            </div>
                        </div>
                    </label>
                    <label for="8">
                        <div class="restaurant-menu__course">
                            <div class="txt">
                                <h3>Fondant au chocolat</h3>
                                <p>Revisité</p>
                            </div>
                            <div class="price">
                                <p>22€</p>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="8" >
                                <div class="check__block">
                                    <img
                                        src="../assets/images/icons/check.svg"
                                        alt="checked icon"
                                    >
                                </div>
                            </div>
                        </div>
                    </label>
                    <label for="9">
                        <div class="restaurant-menu__course">
                            <div class="txt">
                                <h3>Millefeuille croustillant</h3>
                                <p>Myrtilles et pâte d’amande</p>
                            </div>
                            <div class="price">
                                <p>23€</p>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="9" >
                                <div class="check__block">
                                    <img
                                        src="../assets/images/icons/check.svg"
                                        alt="checked icon"
                                    >
                                </div>
                            </div>
                        </div>
                    </label>
                </div>

                <button class="button__animated">Commander</button>
            </section>
        </main>

        <footer class="footer">
            <img
                class="footer_logo"
                src="../assets/images/logo/ohmyfood_white.svg"
                alt="logo"
            >
            <nav class="navbar">
                <div class="navbar__link">
                    <img
                        src="../assets/images/icons/ustensils.svg"
                        alt="ustensils icon"
                    >
                    <a href="#">Proposer un restaurant</a>
                </div>
                <div class="navbar__link">
                    <img
                        src="../assets/images/icons/partners.svg"
                        alt="shaking hands icon"
                    >
                    <a href="#">Devenir partenaire</a>
                </div>
                <div class="navbar__link navbar__link--legal">
                    <img
                        src="../assets/images/icons/empty.svg"
                        alt="empty image placeholder"
                    >
                    <a href="#">Mentions légales</a>
                </div>
                <div class="navbar__link navbar__link--legal">
                    <img
                        src="../assets/images/icons/empty.svg"
                        alt="empty image placeholder"
                    >
                    <a href="mailto:hello@ohmyfood.com">Contact</a>
                </div>
            </nav>
        </footer>
    </body>
</html>
