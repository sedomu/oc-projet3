<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ohmyfood</title>
        <link href="../assets/css/main.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header class="header">
            <div class="header__back">
                <a href="../index.html"
                    ><img src="../assets/images/icons/back-arrow.svg"
                /></a>
            </div>
            <!-- I prefer to include the logo as an image file to avoid potential issues with font loading -->
            <div class="header__logo">
                <a href="../index.html"
                    ><img src="../assets/images/logo/ohmyfood_black.svg"
                /></a>
            </div>
        </header>

        <main>
            <section class="restaurant-hero">
                <img
                    src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                />
            </section>

            <section class="restaurant-menu">
                <div class="restaurant-menu__title">
                    <h1>Le délice des sens</h1>
                    <div class="like-fa">
                        <input type="checkbox" id="favorite-restaurant" />
                        <label for="favorite-restaurant">
                            <i class="fa-solid fa-heart"></i>
                        </label>
                    </div>
                </div>

                <div class="restaurant-menu__courses">
                    <div class="restaurant-menu__category">
                        <h2>Entrées</h2>
                    </div>

                    <label for="1">
                        <div class="restaurant-menu__course">
                            <div class="txt">
                                <h3>Tartare de thon</h3>
                                <p>Assaisonné au yuzu</p>
                            </div>
                            <div class="price">
                                <p>25€</p>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="1" />
                                <div class="check__block">
                                    <img
                                        src="../assets/images/icons/check.svg"
                                    />
                                </div>
                            </div>
                        </div>
                    </label>
                    <label for="2">
                        <div class="restaurant-menu__course">
                            <div class="txt">
                                <h3>Bouchée de homard croustillant</h3>
                                <p>Et sa farandole de petits légumes</p>
                            </div>
                            <div class="price">
                                <p>35€</p>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="2" />
                                <div class="check__block">
                                    <img
                                        src="../assets/images/icons/check.svg"
                                    />
                                </div>
                            </div>
                        </div>
                    </label>
                    <label for="3">
                        <div class="restaurant-menu__course">
                            <div class="txt">
                                <h3>Velouté de cèpes</h3>
                                <p>Aux truffes</p>
                            </div>
                            <div class="price">
                                <p>20€</p>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="3" />
                                <div class="check__block">
                                    <img
                                        src="../assets/images/icons/check.svg"
                                    />
                                </div>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="restaurant-menu__courses">
                    <div class="restaurant-menu__category"><h2>Plats</h2></div>
                    <label for="4">
                        <div class="restaurant-menu__course">
                            <div class="txt">
                                <h3>Poulet rôti aux herbes de Provence</h3>
                                <p>Et sa crème de truffe</p>
                            </div>
                            <div class="price">
                                <p>40€</p>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="4" />
                                <div class="check__block">
                                    <img
                                        src="../assets/images/icons/check.svg"
                                    />
                                </div>
                            </div>
                        </div>
                    </label>
                    <label for="5">
                        <div class="restaurant-menu__course">
                            <div class="txt">
                                <h3>Langouste rôtie</h3>
                                <p>Et ses légumes de saison</p>
                            </div>
                            <div class="price">
                                <p>35€</p>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="5" />
                                <div class="check__block">
                                    <img
                                        src="../assets/images/icons/check.svg"
                                    />
                                </div>
                            </div>
                        </div>
                    </label>
                    <label for="6">
                        <div class="restaurant-menu__course">
                            <div class="txt">
                                <h3>Côte de bœuf Angus</h3>
                                <p>Et sa purée de panais</p>
                            </div>
                            <div class="price">
                                <p>44€</p>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="6" />
                                <div class="check__block">
                                    <img
                                        src="../assets/images/icons/check.svg"
                                    />
                                </div>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="restaurant-menu__courses">
                    <div class="restaurant-menu__category">
                        <h2>Desserts</h2>
                    </div>
                    <label for="7">
                        <div class="restaurant-menu__course">
                            <div class="txt">
                                <h3>Farandole de desserts</h3>
                                <p>Du chef</p>
                            </div>
                            <div class="price">
                                <p>18€</p>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="7" />
                                <div class="check__block">
                                    <img
                                        src="../assets/images/icons/check.svg"
                                    />
                                </div>
                            </div>
                        </div>
                    </label>
                    <label for="8">
                        <div class="restaurant-menu__course">
                            <div class="txt">
                                <h3>Crème brulée</h3>
                                <p>Revisitée</p>
                            </div>
                            <div class="price">
                                <p>22€</p>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="8" />
                                <div class="check__block">
                                    <img
                                        src="../assets/images/icons/check.svg"
                                    />
                                </div>
                            </div>
                        </div>
                    </label>
                    <label for="9">
                        <div class="restaurant-menu__course">
                            <div class="txt">
                                <h3>Tiramisu</h3>
                                <p>À la noisette</p>
                            </div>
                            <div class="price">
                                <p>23€</p>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="9" />
                                <div class="check__block">
                                    <img
                                        src="../assets/images/icons/check.svg"
                                    />
                                </div>
                            </div>
                        </div>
                    </label>
                </div>

                <button class="button__animated">Commander</button>
            </section>
        </main>

        <footer class="footer">
            <img
                class="footer_logo"
                src="../assets/images/logo/ohmyfood_white.svg"
            />
            <nav class="navbar">
                <div class="navbar__link">
                    <img
                        src="../assets/images/icons/ustensils.svg"
                        alt="ustensils icon"
                    />
                    <a href="#">Proposer un restaurant</a>
                </div>
                <div class="navbar__link">
                    <img
                        src="../assets/images/icons/partners.svg"
                        alt="shaking hands icon"
                    />
                    <a href="#">Devenir partenaire</a>
                </div>
                <div class="navbar__link navbar__link--legal">
                    <img
                        src="../assets/images/icons/empty.svg"
                        alt="empty image placeholder"
                    />
                    <a href="#">Mentions légales</a>
                </div>
                <div class="navbar__link navbar__link--legal">
                    <img
                        src="../assets/images/icons/empty.svg"
                        alt="empty image placeholder"
                    />
                    <a href="#">Contact</a>
                </div>
            </nav>
        </footer>
    </body>
</html>
